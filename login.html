<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Squad Score</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-greeting">
                <span>Welcome to Squad Score!</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="all-leaderboards.html" class="nav-link">Leaderboards</a>
                <a href="all-squads.html" class="nav-link">My Squads</a>
                <a href="profile.html" class="nav-link active">Profile</a>
            </div>
        </div>
    </nav>

    <main class="login-main-content">
        <div class="login-container">
            <h1 class="login-title">Sign In</h1>
            
            <div class="login-form-container">
                <form class="login-form">
                    <div class="form-group">
                        <label for="username" class="form-label">User Name:</label>
                        <input type="text" id="username" name="username" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>
                    
                    <button type="submit" class="login-button">Login ></button>
                    
                    <div class="or-separator">OR</div>
                    
                    <button type="button" class="signup-button" onclick="window.location.href='signup.html'"> 
                        Sign Up Now > 
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    
    <!-- Auth0 Configuration -->
    <script src="auth-config.js"></script>
    
    <!-- Auth0 Authentication Module -->
    <script type="module" src="auth.js"></script>
    
    <!-- Upstream site scripts -->
    <script src="js/script.js"></script>
    <script>
        // Login form functionality with Auth0
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.querySelector('.login-form');
            const loginButton = document.querySelector('.login-button');
            const signupButton = document.querySelector('.signup-button');
            
            // Wait for Auth0 to initialize
            setTimeout(() => {
                if (window.authService) {
                    // Check if user is already authenticated
                    if (window.authService.getIsAuthenticated()) {
                        // Redirect to home page if already logged in
                        window.location.href = 'index.html';
                        return;
                    }
                    
                    // Set up Auth0 login button
                    loginButton.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        // Add click animation
                        loginButton.style.transform = 'scale(0.95)';
                        
                        setTimeout(() => {
                            loginButton.style.transform = '';
                            window.authService.login();
                        }, 150);
                    });
                    
                    // Set up Auth0 signup button
                    signupButton.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        // Add click animation
                        signupButton.style.transform = 'scale(0.95)';
                        
                        setTimeout(() => {
                            signupButton.style.transform = '';
                            window.authService.signup();
                        }, 150);
                    });
                }
            }, 1000);
            
            // Add hover effects
            loginButton.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
                this.style.boxShadow = '0 0 20px rgba(167, 242, 182, 0.4)';
            });
            
            loginButton.addEventListener('mouseleave', function() {
                this.style.transform = '';
                this.style.boxShadow = '';
            });
            
            signupButton.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
                this.style.boxShadow = '0 0 20px rgba(251, 139, 36, 0.4)';
            });
            
            signupButton.addEventListener('mouseleave', function() {
                this.style.transform = '';
                this.style.boxShadow = '';
            });
        });

    </script>
</body>
</html>
