<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foosball Friends - Squad Score</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-greeting">
                <span>Hi, Georgia!</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="leaderboard.html" class="nav-link active">Leaderboards</a>
                <a href="chat.html" class="nav-link">My Squads</a>
                <a href="profile.html" class="nav-link">Profile</a>
            </div>
        </div>
    </nav>

    <main class="leaderboard-main-content">
        <div class="leaderboard-container">
            <div class="leaderboard-header">
                <a href="#" class="back-link" onclick="goBackToLeaderboards()">
                    â†?Back to Leaderboards
                </a>
                <div class="leaderboard-title-section">
                    <h1 class="leaderboard-title">Foosball Friends</h1>
                    <button class="squad-chat-button" onclick="openSquadChat()">
                        <span>OPEN SQUAD</span>
                        <span>CHAT</span>
                    </button>
                </div>
            </div>

            <div class="leaderboard-list">
                <div class="leaderboard-entry rank-1">
                    <span class="rank">#1</span>
                    <span class="player-name">Player123</span>
                    <span class="points">10 points</span>
                </div>
                
                <div class="leaderboard-entry rank-2">
                    <span class="rank">#2</span>
                    <span class="player-name">Georgia (Me)</span>
                    <span class="points">9 points</span>
                </div>
                
                <div class="leaderboard-entry rank-3">
                    <span class="rank">#3</span>
                    <span class="player-name">De</span>
                    <span class="points">7 points</span>
                </div>
                
                <div class="leaderboard-entry rank-3">
                    <span class="rank">#3</span>
                    <span class="player-name">Kevin</span>
                    <span class="points">7 points</span>
                </div>
                
                <div class="leaderboard-entry rank-5">
                    <span class="rank">#5</span>
                    <span class="player-name">Triangle</span>
                    <span class="points">3 points</span>
                </div>
                
                <div class="leaderboard-entry rank-6">
                    <span class="rank">#6</span>
                    <span class="player-name">Jim</span>
                    <span class="points">1 point</span>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
