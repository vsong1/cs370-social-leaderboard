</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-greeting">
                <span id="user-greeting-name">Ready to compete!</span>
            </div>

            <!-- Hamburger button -->
            <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="all-leaderboards.html" class="nav-link active">Leaderboards</a>
                <a href="all-squads.html" class="nav-link">My Squads</a>
                <a href="profile.html" class="nav-link">My Profile</a>
            </div>
        </div>
    </nav>

    <main class="create-leaderboard-main">
        <a class="create-leaderboard__back-link" href="all-leaderboards.html">
            <span aria-hidden="true">‚Üê</span>
            <span class="create-leaderboard__back-text">Back to all leaderboards</span>
        </a>
        <div class="create-leaderboard-container">
            <div class="create-leaderboard-header">
                <h1 class="create-leaderboard-title">Top Squad > New Leaderboard</h1>
            </div>

            <form class="create-leaderboard-form" id="create-leaderboard-form">
                <div class="form-section">
                    <div class="form-field">
                        <label for="leaderboard-name">Leaderboard Name</label>
                        <input type="text" id="leaderboard-name" name="leaderboard_name" required placeholder="Enter leaderboard name">
                    </div>

                    <!-- <div class="form-field">
                        <label for="leaderboard-icon">Icon</label>
                        <div class="icon-selection">
                            <div class="icon-option" data-icon="brain">
                                <div class="icon-circle brain-icon">
                                    <span class="icon-symbol">üß†</span>
                                </div>
                            </div>
                            <div class="icon-option" data-icon="soccer">
                                <div class="icon-circle soccer-icon">
                                    <span class="icon-symbol">ÔøΩ?/span>
                                </div>
                            </div>
                            <div class="icon-option" data-icon="add">
                                <div class="icon-circle add-icon">
                                    <span class="icon-symbol">+ add icon</span>
                                </div>
                            </div>
                        </div>
                    </div> -->

                    <div class="form-field">
                        <label for="game-selection">Game</label>
                        <select id="game-selection" name="game_selection">
                            <option value="">select option or enter custom game</option>
                            <option value="valorant">Valorant</option>
                            <option value="csgo">CS:GO</option>
                            <option value="lol">League of Legends</option>
                            <option value="dota2">Dota 2</option>
                            <option value="overwatch">Overwatch</option>
                            <option value="custom">Custom Game</option>
                        </select>
                    </div>
                </div>

                <div class="form-section two-columns">
                    <div class="form-column">
                        <h3 class="section-title">Add some squad members (you can add others later):</h3>
                        <div class="squad-members-list">
                            <div class="member-item">Player123</div>
                            <div class="member-item">Georgia</div>
                            <div class="member-item">Kevin</div>
                            <div class="member-item">De</div>
                            <div class="member-item">Fred</div>
                        </div>
                    </div>

                    <div class="form-column">
                        <h3 class="section-title">Additional Settings</h3>
                        <div class="settings-list">
                            <label class="setting-item">
                                <input type="checkbox" name="allow_join_without_invite">
                                <span class="checkmark"></span>
                                allow squad members to join without invitation
                            </label>
                            <label class="setting-item">
                                <input type="checkbox" name="require_admin_approval">
                                <span class="checkmark"></span>
                                require admin approval for new submissions
                            </label>
                            <label class="setting-item">
                                <input type="checkbox" name="require_evidence">
                                <span class="checkmark"></span>
                                require "evidence" for new submissions
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="create-button">CREATE</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Supabase Auth + Database -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-auth.js"></script>
    <script src="js/database.js"></script>

    <!-- Upstream site scripts -->
    <script src="js/script.js"></script>
