<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Squads - Squad Score</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/burger-menu.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all-squads.css">

</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-greeting">
                <span id="user-greeting-name">Ready to compete!</span>
            </div>

            <!-- Hamburger button -->
            <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="all-leaderboards.html" class="nav-link">Leaderboards</a>
                <a href="all-squads.html" class="nav-link active">My Squads</a>
                <a href="profile.html" class="nav-link">Profile</a>
            </div>
        </div>
    </nav>

    <main class="squadlist-content">
        <div id="squadlist-container">
            <div id="squadlist-header">
                <h1>My Squads</h1>
                <div id="squadlist-actions">
                    <button class="pink-btn" onclick="window.location.href='joinsquad.html'">
                        Join Squad
                    </button>
                    <button class="pink-btn" onclick="window.location.href='createsquad.html'">
                        Create New Squad
                    </button>
                </div>
            </div>
            
            <div class="squads-list" id="squads-list">
                <!-- Squads will be loaded dynamically here -->
                <div class="empty-state" id="empty-state" style="display: none;">
                    <p>You're not part of any squads yet.</p>
                    <p>Create or join a squad to get started!</p>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Auth System -->
    <script src="supabase-auth.js"></script>
    <!-- Database Helpers -->
    <script src="js/database.js"></script>
    <!-- Site Scripts -->
    <script src="js/script.js"></script>
    <script src="js/all-squads.js"></script>
    <script src="js/theme-toggle.js"></script>
    <script src="js/burger-menu.js"></script>

</body>
</html>
