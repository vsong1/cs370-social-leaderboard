<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Score - Leaderboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all-lb.css">
    
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-greeting">
                <span>Welcome to Squad Score!</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="all-leaderboards.html" class="nav-link active">Leaderboards</a>
                <a href="chat.html" class="nav-link">My Squads</a>
                <a href="profile.html" class="nav-link">Profile</a>
            </div>
        </div>
    </nav>

    <main class="lblist-content">
               <div class="leaderboards-header">
            <h1 class="leaderboards-title">All Leaderboards</h1>
            <button class="create-leaderboard-button" onclick="window.location.href='create-leaderboard.html'">
                + Create Leaderboard
            </button>
        </div>
        
        <div class="leaderboards-list">
            <div class="leaderboard-card">
                <div class="leaderboard-info">
                    <h3 class="leaderboard-name">Foosball Friends</h3>
                    <p class="leaderboard-game">Foosball</p>
                    <p class="leaderboard-members">6 members</p>
                </div>
                <div class="leaderboard-actions">
                    <button class="view-leaderboard-btn" onclick="window.location.href='leaderboard.html'">View</button>
                </div>
            </div>
            
            <div class="leaderboard-card">
                <div class="leaderboard-info">
                    <h3 class="leaderboard-name">Valorant Legends</h3>
                    <p class="leaderboard-game">Valorant</p>
                    <p class="leaderboard-members">5 members</p>
                </div>
                <div class="leaderboard-actions">
                    <button class="view-leaderboard-btn" onclick="window.location.href='leaderboard.html'">View</button>
                </div>
            </div>
            
            <div class="leaderboard-card">
                <div class="leaderboard-info">
                    <h3 class="leaderboard-name">CS:GO Allstars</h3>
                    <p class="leaderboard-game">Counter-Strike</p>
                    <p class="leaderboard-members">8 members</p>
                </div>
                <div class="leaderboard-actions">
                    <button class="view-leaderboard-btn" onclick="window.location.href='leaderboard.html'">View</button>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Upstream site scripts -->
    <script src="js/script.js"></script>
</body>
</html>
