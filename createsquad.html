<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Squad - Squad Score</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all-squads.css">

</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-greeting">
                <span>Welcome to Squad Score!</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="all-leaderboards.html" class="nav-link">Leaderboards</a>
                <a href="chat.html" class="nav-link">My Squads</a>
                <a href="profile.html" class="nav-link">Profile</a>
            </div>
        </div>
    </nav>

    <main class="squadlist-content">
        <section class="squad-header">
            <div>
                <h1 class="squad-title">Create Squad</h1>
                <p class="squad-subtitle">Set up a new squad and start competing together.</p>
            </div>
            <button class="create-squad-toggle" type="button" data-action="toggle-form">
                + Create Squad
            </button>
        </section>

        <section class="create-squad-panel" data-panel hidden>
            <form id="create-squad-form" novalidate>
                <div class="form-field">
                    <label for="squad-name">Squad Name<span aria-hidden="true">*</span></label>
                    <input id="squad-name" name="squad_name" required maxlength="40" autocomplete="off" placeholder="e.g., Valorant Eagles">
                </div>
                <div class="form-field">
                    <label for="game-title">Game Title<span aria-hidden="true">*</span></label>
                    <input id="game-title" name="game_title" required maxlength="40" autocomplete="off" placeholder="e.g., Valorant">
                </div>
                <div class="form-field">
                    <label for="skill-tier">Skill Tier</label>
                    <input id="skill-tier" name="skill_tier" maxlength="30" autocomplete="off" placeholder="e.g., Diamond">
                </div>
                <div class="form-field">
                    <label for="visibility">Visibility</label>
                    <select id="visibility" name="visibility">
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="invite-code">Invite Code (optional)</label>
                    <input id="invite-code" name="invite_code" maxlength="12" autocomplete="off" placeholder="Set a code for private squads">
                </div>
                <div class="form-field">
                    <label for="squad-description">Description</label>
                    <textarea id="squad-description" name="description" maxlength="200" placeholder="Share your squad's focus or goals"></textarea>
                </div>
                <p class="form-error" role="alert" data-error hidden></p>
                <div class="form-actions">
                    <button type="button" class="form-cancel" data-action="cancel">Reset</button>
                    <button type="submit" class="form-submit">Create Squad</button>
                </div>
            </form>
        </section>

        <section class="squad-list" data-squad-list>
            <p class="empty-state" data-empty-state>
                No squads yet. Use the form above to create one.
            </p>
        </section>
    </main>
    
    <!-- Upstream site scripts -->
    <script src="js/script.js"></script>
    <script type="module" src="js/squads.js"></script>
</body>
</html>
