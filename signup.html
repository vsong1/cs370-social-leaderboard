<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Squad Score</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/burger-menu.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-greeting">
                <span>Welcome to Squad Score!</span>
            </div>

            <!-- Hamburger button -->
            <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="all-leaderboards.html" class="nav-link">Leaderboards</a>
                <a href="chat.html" class="nav-link">My Squads</a>
                <a href="profile.html" class="nav-link active">Profile</a>
            </div>
        </div>
    </nav>

    <main class="login-main-content">
        <div class="login-container">
            <h1 class="login-title">Sign Up</h1>
            
            <div class="login-form-container">
                <form class="login-form">
                    <div class="form-group">
                        <label for="username" class="form-label">User Name:</label>
                        <input type="text" id="username" name="username" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="emailAddress" class="form-label">Email Address:</label>
                        <input type="text" id="emailAddress" name="emailAddress" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                    </div>
                    
                    <button type="submit" class="signup-button">
                        Register Now >
                    </button>
                    
                    <div class="or-separator">OR</div>
                    
                    <button type="button" class="login-button" onclick="window.location.href='login.html'">
                        Back to Sign In >
                    </button>
                </form>
            </div>
        </div>
    </main>

    <!-- Auth0 SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.1/auth0-spa-js.production.js"></script>
    
    <!-- Auth0 Configuration -->
    <script src="auth-config.js"></script>
    
    <!-- Auth0 Authentication Module -->
    <script type="module" src="auth.js"></script>
    
    <!-- Upstream site scripts -->
    <script src="js/script.js"></script>
    <script src="js/signup-form.js"></script>
    
    <!-- Hamburger menu for navbar -->
    <script src="js/theme-toggle.js"></script>

    <script src="js/burger-menu.js"></script>

</body>
</html>
