<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Chat - Squad Score</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/burger-menu.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-greeting">
                <span id="user-greeting-name">Ready to compete!</span>
            </div>

            <!-- Hamburger button -->
            <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="all-leaderboards.html" class="nav-link">Leaderboards</a>
                <a href="chat.html" class="nav-link active">My Squads</a>
                <a href="profile.html" class="nav-link">Profile</a>
            </div>
        </div>
    </nav>

    <main class="chat-main-content">
        <aside class="chat-sidebar">
            <div class="chat-sidebar-header">
                <h2 class="chat-sidebar-title">Your Squads</h2>
                <span class="chat-badge" id="squad-count-badge">0 Active</span>
            </div>

            <div class="chat-sidebar-actions">
                <button class="chat-global-button" type="button" onclick="window.location.href='createsquad.html'">
                    + Create Squad
                </button>
                <button class="chat-global-button" type="button" onclick="window.location.href='joinsquad.html'">
                    Join Squad
                </button>
            </div>

            <div class="chat-search">
                <input type="search" placeholder="Search squads or players" aria-label="Search squads">
            </div>

            <div class="chat-squad-list" role="tablist" aria-label="Squad conversations" id="chat-squad-list">
                <!-- Squads will be loaded dynamically here -->
                <div class="chat-empty-state" id="chat-empty-state" style="display: none;">
                    <p>You're not part of any squads yet.</p>
                    <p>Create or join a squad to get started!</p>
                </div>
            </div>
        </aside>

        <section class="chat-window" aria-live="polite">
            <header class="chat-header" id="chat-header">
                <div class="chat-header-info">
                    <h1 class="chat-header-title" id="chat-header-title">Select a squad</h1>
                    <span class="chat-header-status" id="chat-header-status">Choose a squad from the sidebar to start chatting</span>
                </div>
                <div class="chat-header-actions" id="chat-header-actions" style="display: none;">
                    <button class="chat-action-button" type="button" id="view-squad-btn">View Squad</button>
                    <button class="chat-action-button" type="button" id="add-member-btn">Add Member</button>
                </div>
            </header>

            <div class="chat-message-list" id="chat-message-list">
                <div class="chat-empty-messages" id="chat-empty-messages">
                    <p>Select a squad to view messages</p>
                </div>
            </div>

            <form class="chat-composer" id="chat-composer" autocomplete="off">
                <label for="chat-message" class="sr-only">Type your message</label>
                <textarea id="chat-message" name="message" placeholder="Select a squad to start chatting" required disabled></textarea>
                <button class="chat-send-button" type="submit" disabled>Send</button>
            </form>
        </section>
    </main>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Auth System -->
    <script src="supabase-auth.js"></script>
    <!-- Database Helpers -->
    <script src="js/database.js"></script>
    <!-- Site Scripts -->
    <script src="js/script.js"></script>
    <script src="js/chat-msgs.js"></script>
    <script src="js/theme-toggle.js"></script>
    <script src="js/burger-menu.js"></script>

</body>
</html>
